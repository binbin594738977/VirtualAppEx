apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
        }

        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api 'com.android.support:appcompat-v7:27.1.0'
    api 'com.android.support:gridlayout-v7:27.1.0'
    api 'com.google.code.gson:gson:2.8.0'
    api 'com.android.support:recyclerview-v7:27.1.0'
    api 'com.android.support:design:27.1.0'
    api 'com.umeng.analytics:analytics:6.1.2'
    api 'com.google.code.findbugs:annotations:3.0.0'
    api 'com.android.support:cardview-v7:27.1.0'
    testImplementation 'junit:junit:4.12'

    //glide
    api 'com.github.bumptech.glide:glide:4.7.1'
    //添加对 Glide 的注解和注解解析器的依赖
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    //添加一个对 OkHttp 集成库的依赖
    api "com.github.bumptech.glide:okhttp3-integration:4.7.1"
    api "com.zlc.glide:webpdecoder:1.5.4.7.1"
}
